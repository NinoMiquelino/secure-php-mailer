<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Envio de Emails</title>
    <meta name="author" content="Onivaldo Miquelino"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <!-- Cabeçalho -->
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">
                <i class="fas fa-paper-plane text-blue-600 mr-3"></i>
                Sistema de Email
            </h1>
            <p class="text-gray-600 text-lg">Envie emails de forma segura e profissional</p>
        </div>

        <!-- Formulário -->
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
            <form id="emailForm" class="space-y-6">
                <!-- Alertas -->
                <div id="alert" class="hidden rounded-lg p-4 mb-6"></div>

                <!-- Destinatário -->
                <div>
                    <label for="to" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-blue-500"></i>
                        Destinatário
                    </label>
                    <input 
                        type="email" 
                        id="to" 
                        name="to"
                        required
                        multiple
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="exemplo@email.com"
                    >
                    <p class="mt-1 text-sm text-gray-500">Para múltiplos destinatários, separe com vírgula</p>
                </div>

                <!-- Assunto -->
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-tag mr-2 text-green-500"></i>
                        Assunto
                    </label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Assunto do email"
                    >
                </div>

                <!-- Mensagem -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-edit mr-2 text-purple-500"></i>
                        Mensagem
                    </label>
                    <textarea 
                        id="message" 
                        name="message"
                        rows="8"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 resize-vertical"
                        placeholder="Digite sua mensagem aqui..."
                    ></textarea>
                </div>

                <!-- Anexo -->
                <div>
                    <label for="attachment" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-paperclip mr-2 text-orange-500"></i>
                        Anexo (Opcional)
                    </label>
                    <input 
                        type="file" 
                        id="attachment" 
                        name="attachment"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    >
                    <p class="mt-1 text-sm text-gray-500">Tamanho máximo: 5MB</p>
                </div>

                <!-- Botão de Envio -->
                <div class="pt-4">
                    <button 
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center"
                    >
                        <i class="fas fa-paper-plane mr-3"></i>
                        <span id="submitText">Enviar Email</span>
                        <div id="loadingSpinner" class="hidden ml-3">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Informações de Segurança -->
        <div class="mt-8 bg-blue-50 rounded-xl p-6 border border-blue-200">
            <div class="flex items-start">
                <i class="fas fa-shield-alt text-blue-600 text-xl mt-1 mr-3"></i>
                <div>
                    <h3 class="font-semibold text-blue-900 mb-2">Segurança Garantida</h3>
                    <p class="text-blue-800 text-sm">
                        Seus dados estão protegidos com criptografia avançada. As credenciais do servidor SMTP são armazenadas de forma segura no servidor.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const alert = document.getElementById('alert');
            
            // Mostrar loading
            submitBtn.disabled = true;
            submitText.textContent = 'Enviando...';
            loadingSpinner.classList.remove('hidden');
            alert.classList.add('hidden');
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('process.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();                                
                
                if (result.success) {
                    //showAlert('Email enviado com sucesso!', 'success');
                    showAlert(result.message, 'success');
                    this.reset();
                } else {
                    showAlert(result.message || 'Erro ao enviar email.', 'error');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro de conexão. Tente novamente.'+error, 'error');
            } finally {
                // Restaurar botão
                submitBtn.disabled = false;
                submitText.textContent = 'Enviar Email';
                loadingSpinner.classList.add('hidden');
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'rounded-lg p-4 mb-6 ';
            
            if (type === 'success') {
                alert.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
            } else {
                alert.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-200');
            }
            
            alert.classList.remove('hidden');
            
            // Rolagem suave para o alerta
            alert.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Validação em tempo real do email
        document.getElementById('to').addEventListener('blur', function(e) {
            const emails = e.target.value.split(',').map(email => email.trim());
            const invalidEmails = emails.filter(email => !isValidEmail(email) && email !== '');
            
            if (invalidEmails.length > 0) {
                showAlert(`Emails inválidos: ${invalidEmails.join(', ')}`, 'error');
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
